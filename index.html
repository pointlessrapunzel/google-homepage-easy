                        <li>
                            <div class="nav-item-container mobile">
                                <a href="#">All</a>
                            </div>
                        </li>
                        <li>
                            <div class="nav-item-container desktop">

                            </div>

                        <li>

                        </li>
                    </ul>
                </div>
                <div class="nav-right">

                        </li>
                        <li>
                            <div class="nav-item-container images">

            <div class="logo-wrap">

            </div>
            <div class="search-form-wrap">
                <form action="#" method="GET">
                    <div class="search-bar">
                        <input type="text">
                        <div id="voice-wrap">
                            <a href="#">
                                <span class="icon icon-mic"></span>
                            </a>
                        </div>
                        <div id="search-wrap mobile">
                            <button type="submit">
                                <span class="icon icon-search"></span>
                            </button>
                        </div>
                    </div>
                    <div class="btn-wrap desktop">
                        <input type="submit" value="Google Search" class="btn">
                        <input type="submit" value="I'm Feeling Lucky" class="btn">
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="foot-wrap">
                <div class="country">
                    <span>Australia</span>
                </div>
                <div class="foot-nav">
                    <div class="foot-left">
                        <ul>
                            <li>
                                <div class="nav-item-container">

                            </li>
                            <li>
                                <div class="nav-item-container">

                            <li>

                                    <a href="#">Settings</a>
                                </div>
                            </li>
